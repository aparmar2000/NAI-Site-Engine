<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NAI News - News Articles From A Parallel Universe</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    {{special-css}}
</head>

<body>
    {{template-header}}
    <br>
    <div id="entry-container">
        {{template-entry-category}}
        <br>
        <h1>{{special-entry-field name:title}}</h1>
        <br>
        <img src="{{special-entry-field name:image}}" class="entry-image">
        <br>
        <br>
        <div>
            <p class='entry-body'>{{special-entry-field name:body}}</p>
        </div>
        {{template-star-rating enabled:true}}
    </div>
    <br>
    {{template-entry-list}}
</body>

</html>
