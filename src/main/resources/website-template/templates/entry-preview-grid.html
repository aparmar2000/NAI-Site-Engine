<a href="entry.html?entryId={{special-entry-field name:id}}">
    <div class="entry-grid-listing">
        <img src="{{special-entry-field name:image}}" class="entry-image">
        <br>
        {{template-entry-category}}
        <h3>{{special-entry-field name:title}}</h3>
        <p class='entry-snippet'>{{special-entry-field name:body max-len:160}}</p>
        {{template-star-rating enabled:false}}
    </div>
</a>
